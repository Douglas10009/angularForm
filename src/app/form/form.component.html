<form action="">
    <fieldset>
        <legend>Dados Pessoais</legend>

        <!-- <section> -->
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="JoÃ£o Augusto" [(ngModel)]="pessoa.nome" required ><br>
        <!-- </section> -->

        <section>
            <label for="email">Email: </label><br>
            <input type="text" name="email" id="email" required placeholder="exemplo@email.com" [(ngModel)]="pessoa.email"><br>
        </section>

        <section>
            <label for="idade">Idade:</label>
            <input type="number" min="18" max="120" name="idade" id="idade" required placeholder="18" [(ngModel)]="pessoa.idade"/><br>
        </section>

        <section>
            <button type="submit" (click)="MostraNome()">Enviar</button>
        </section>
    </fieldset>
</form>

<app-mostrar-dados [nome]="pessoa.nome" *ngFor="let nome in pessoa.nome"></app-mostrar-dados>
